<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>No.</th>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
    </table>
    <form id="myForm" style="padding: 20px; text-align: center;">
        ID: <input type="text" id="id" style="margin-left: 20px"><br>
        Name: <input type="text" id="name"><br>
        Age: <input type="text" id="age" style="margin-left: 10px"><br>
        <input id="add" type="button" value="Add">
        <input id="delete" type="button" value="Delete">
    </form>

    <script src="scripts.js"></script>

</body>
</html>
